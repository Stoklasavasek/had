<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-image: url('pozadi.jpeg');
            background-size: cover; 
            background-position: center center; 
            height: 100vh; 
        }
        h1 {
            color: #0000009f;
            font-size: 48px; /* Zvýšení velikosti písma */
            font-weight: bold; /* Tučnější písmo */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Přidání stínování textu */
            background-color: rgba(255, 255, 255, 0.7); /* Přidání pozadí s průhledností */
            padding: 10px 20px; /* Přidání vnitřního odsazení */
            border-radius: 10px; /* Zaoblení rohů */
        }
        h2{
            color: #0000009f;
            font-size: 30px; /* Zvýšení velikosti písma */
            font-weight: bold; /* Tučnější písmo */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Přidání stínování textu */
            background-color: rgba(213, 80, 80, 0.7); /* Přidání pozadí s průhledností */
            padding: 10px 20px; /* Přidání vnitřního odsazení */
            border-radius: 10px; /* Zaoblení rohů */
        }
        canvas {
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
            background-color: white; /* Bílé pozadí pro tabulku */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Vítejte ve hře Snake</h1>
    
    <input type="text" id="playerName" placeholder="Zadejte své jméno">
    <button id="startButton">Začít hru</button>
    
    <canvas id="game" width="400" height="400" class="hidden"></canvas>
    <button id="restartButton" class="hidden">Hrát znovu!</button>
    
    <h2>Nejlepší hráči</h2>
    <table id="highScoreTable">
        <thead>
            <tr>
                <th>Jméno</th>
                <th>Skóre</th>
            </tr>
        </thead>
        <tbody id="highScoreList">
            <!-- Sem budou dynamicky vkládány nejlepší skóre -->
        </tbody>
    </table>
    
    <script src="index.js"></script>
</body>
</html>
